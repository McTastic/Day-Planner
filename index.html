<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="input-group mb-3 row">
          <span class="input-group-text hour col-1">9am</span>
       <textarea class="form-control formRow 9am" id="9" aria-label="With textarea"></textarea>
          <span class="input-group-text saveBtn col-1"><i class="fas fa-save mx-auto"></i></span>
        </div>
        <div class="input-group mb-3 row">
          <span class="input-group-text hour col-1">10am</span>
       <textarea class="form-control formRow 10am" id="10" aria-label="With textarea"></textarea>
          <span class="input-group-text saveBtn col-1"><i class="fas fa-save mx-auto"></i></span>
        </div>
        <div class="input-group mb-3 row">
          <span class="input-group-text hour col-1">11am</span>
       <textarea class="form-control formRow 11am" id="11" aria-label="With textarea"></textarea>
          <span class="input-group-text saveBtn col-1"><i class="fas fa-save mx-auto"></i></span>
        </div>
        <div class="input-group mb-3 row">
          <span class="input-group-text hour col-1">12pm</span>
       <textarea class="form-control formRow 12pm" id="12" aria-label="With textarea"></textarea>
          <span class="input-group-text saveBtn col-1"><i class="fas fa-save mx-auto"></i></span>
        </div>
        <div class="input-group mb-3 row">
          <span class="input-group-text hour col-1">1pm</span>
       <textarea class="form-control formRow 1pm"id="13" aria-label="With textarea"></textarea>
          <span class="input-group-text saveBtn col-1"><i class="fas fa-save mx-auto"></i></span>
        </div>
        <div class="input-group mb-3 row">
          <span class="input-group-text hour col-1">2pm</span>
       <textarea class="form-control formRow 2pm" id="14" aria-label="With textarea"></textarea>
          <span class="input-group-text saveBtn col-1"><i class="fas fa-save mx-auto"></i></span>
        </div>
        <div class="input-group mb-3 row">
          <span class="input-group-text hour col-1">3pm</span>
       <textarea class="form-control formRow 3pm" id="15" aria-label="With textarea"></textarea>
          <span class="input-group-text saveBtn col-1"><i class="fas fa-save mx-auto" id= "saveBtn"></i></span>
        </div>
        <div class="input-group mb-3 row">
          <span class="input-group-text hour col-1">4pm</span>
       <textarea class="form-control formRow 4pm" id="16" aria-label="With textarea"></textarea>
          <span class="input-group-text saveBtn col-1"><i class="fas fa-save mx-auto"></i></span>
        </div>
        <div class="input-group mb-3 row">
          <span class="input-group-text hour col-1">5pm</span>
          <textarea class="form-control formRow 5pm" id="17" aria-label="With textarea"></textarea>
          <span class="input-group-text saveBtn col-1"><i class="fas fa-save mx-auto"></i></span>
        </div>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src ="Assets/JS/script.js"></script>
  </body>
</html>
